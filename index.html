
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Tools - Pacific Inter Teknologi</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #1e1e2f; color: #fff; text-align: center; padding: 2em; }
        h1 { color: #ff5252; }
        input[type="file"] { margin: 1em 0; }
        button { padding: 10px 20px; margin: 10px; background: #ff5252; color: white; border: none; cursor: pointer; }
        button:hover { background: #ff7979; }
        .section { margin-bottom: 3em; background-color: #2e2e3f; padding: 1em; border-radius: 10px; }
    </style>
</head>
<body>
    <h1>PDF Tools</h1>

    <div class="section">
        <h2>Gabungkan PDF</h2>
        <input type="file" id="mergeFiles" multiple accept="application/pdf">
        <button onclick="alert('Fitur ini hanya tersedia di versi desktop.')">Gabungkan</button>
    </div>

    <div class="section">
        <h2>Pisahkan PDF</h2>
        <input type="file" id="splitFile" accept="application/pdf">
        <button onclick="alert('Fitur ini hanya tersedia di versi desktop.')">Pisahkan Halaman</button>
    </div>

    <div class="section">
        <h2>Tambahkan Tanda Tangan</h2>
        <input type="file" id="signFile" accept="application/pdf">
        <button onclick="alert('Fitur ini hanya tersedia di versi desktop.')">Tambahkan TTD</button>
    </div>

    <div class="section">
        <h2>Kompres PDF</h2>
        <input type="file" id="compressFile" accept="application/pdf">
        <button onclick="alert('Fitur ini hanya tersedia di versi desktop.')">Kompres PDF</button>
    </div>

    <p style="margin-top: 3em;">Â© 2025 Pacific Inter Teknologi</p>
</body>
</html>
